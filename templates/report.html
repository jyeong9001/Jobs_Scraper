<html lang="en">
<head>
  <title>Job Search</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}" />
</head>
<body>
  <h1>Search Results</h1>
  <h3>Found {{resultsNumber}} results for {{searching}} </h3>
  <div id="button-box">
    <a class="home-button" href="/">Back to Home</a>
    <a class="export-button" href="/export?word={{searching}}">Download</a>
  </div>
  <section>
    <h4>Title</h4>
    <h4>Company</h4>
    <h4>Location</h4>
    <h4>Link</h4>
    {% for job in jobs %}
      <span>{{job.title}}</span>
      <span>{{job.company}}</span>
      <span>{{job.location}}</span>
      <a class="apply-button" href="{{job.link}}" target="_blank">Apply</a>
    {% endfor %}
  </section>
</body>
</html>
